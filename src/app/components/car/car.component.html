<div class="container">
    <h3>Cadastro de Carros</h3>
    <form #formCar="ngForm" >
        <div class="d-flex flex-row align-items-center">
            <label for="name" class="col form-label">Nome</label>
            <input type="text" class="form-control" name="name" id="name" [(ngModel)]="car.name" required>
        </div>
        <div class="d-flex flex-row align-items-center">
            <label for="manufacturer" class="col form-label">Montadora</label>
            <input type="text" class="form-control" name="manufacturer" id="manufacturer" [(ngModel)]="car.manufacturer" required>
        </div>
        <div class="d-flex flex-row align-items-center">
            <label for="price" class="col form-label">Pre√ßo</label>
            <input type="text" class="form-control" name="price" id="price" [(ngModel)]="car.price" required>

            <label for="year" class="col form-label">Ano</label>
            <input type="text" class="form-control" name="year" id="year" [(ngModel)]="car.year" required>
        </div>

        <button class="btn btn-primary" (click)="save()" [disabled]="formCar.invalid">Salvar</button>
    </form>
</div>
